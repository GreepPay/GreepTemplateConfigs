apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ${environment}-${serviceName}
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg13
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${serviceName}-postgresql
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: ${serviceName}-postgresql
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: ${serviceName}-postgresql
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi

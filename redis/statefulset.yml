apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${serviceName}-redis
  namespace: ${environment}-${serviceName}
  labels:
    tier: backend
    layer: redis
spec:
  serviceName: ${serviceName}-redis
  selector:
    matchLabels:
      tier: backend
      layer: redis
  replicas: 1
  template:
    metadata:
      labels:
        tier: backend
        layer: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: web
        volumeMounts:
        - name: redis-aof
          mountPath: /data
      volumes:
        - name: redis-aof
          persistentVolumeClaim:
            claimName: ${serviceName}-redis
